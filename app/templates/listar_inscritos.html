{% extends "base.html" %}

{% block title %}Listar Inscritos{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="text-center mb-4">ğŸ“ Lista de Inscritos</h2>

  <form action="{{ url_for('main.generate_selected') }}" method="post">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col"><input type="checkbox" id="selectAll"></th>
            <th scope="col">Nome</th>
            <th scope="col">Igreja</th>
          </tr>
        </thead>
        <tbody>
          {% for inscrito in inscritos %}
            <tr>
              <td class="align-middle text-center">
                <input type="checkbox" name="selected_ids" value="{{ inscrito['id'] }}">
              </td>
              <td class="align-middle">{{ inscrito['nome'] }}</td>
              <td class="align-middle">{{ inscrito['igreja'] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <a href="{{ url_for('main.index') }}" class="btn btn-secondary">â† Voltar</a>
      <button type="submit" class="btn btn-primary">ğŸ« Gerar CrachÃ¡s Selecionados</button>
    </div>
  </form>
</div>

<script>
  // Script para â€œSelecionar Todosâ€ no cabeÃ§alho
  document.getElementById('selectAll').addEventListener('change', function(e) {
    const checked = e.target.checked;
    document.querySelectorAll('input[name="selected_ids"]').forEach(chk => {
      chk.checked = checked;
    });
  });
</script>
{% endblock %}
