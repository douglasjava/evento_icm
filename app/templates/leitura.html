{% extends "base.html" %}

{% block title %}Scanner de QR Code{% endblock %}

{% block content %}
  <div class="container text-center">
    <h2 class="mb-4">üì∑ Escanear QR Code</h2>

    <div id="reader" class="mx-auto border rounded shadow" style="max-width: 420px;"></div>
    <div id="status" class="mt-3 fw-bold fs-5 text-muted">Aguardando leitura‚Ä¶</div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const statusEl = document.getElementById('status');

    async function onScanSuccess(code) {
      statusEl.textContent = 'Verificando‚Ä¶';
      statusEl.className = 'mt-3 fw-bold fs-5 text-primary';

      try {
        const res = await fetch('/check-in', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ codigo: code })
        });

        const data = await res.json();

        if (res.ok) {
          statusEl.textContent = `‚úîÔ∏è Check-in: ${data.nome} (${data.igreja})`;
          statusEl.className = 'mt-3 fw-bold fs-5 text-success';
        } else {
          statusEl.textContent = `‚ùå ${data.msg}`;
          statusEl.className = 'mt-3 fw-bold fs-5 text-danger';
        }
      } catch (e) {
        statusEl.textContent = 'Erro de rede, tente novamente.';
        statusEl.className = 'mt-3 fw-bold fs-5 text-danger';
      }

      html5QrCode.stop(); // encerra leitura ap√≥s um scan
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
{% endblock %}
